<div id="menu" class="bg-gradient-to-r from-purple-700 to-blue-800 min-h-screen z-10 text-slate-300 w-72 left-0 h-screen overflow-y-scroll">

  </div>

                <span class="text-lg font-bold leading-5">{{item.title}}</span>

    }
