<app-title [title]="titleLabel()"/>

@if (user()) {
  <section class="mx-auto">
    <div class="">
      <img 
        [srcset]="user()!.avatar"
        [alt]="user()!.first_name"
      >
      <div>
        
        <h3>{{user()?.first_name}} {{user()?.last_name}}</h3>
        
        <p>{{user()?.email}}</p>

      </div>
    </div>
  </section>
}@else {
  <p>Cargando Info</p>
}
